<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./output.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="box-border bg-[url('./images/bg-intro-desktop.png')] bg-rose-400 h-screen columns-2 flex items-center gap-7 pl-[7%] pr-[7%] max-sm:flex max-sm:flex-col max-sm:my-12">
  <div class="flex flex-col basis-[40%] max-sm:text-center">
    <h1 class="text-5xl text-white mb-7">Learn to code by watching others</h1>
    <p class="text-lg text-white">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. 
    </p>
  </div>

  <div class="flex flex-col flex-grow">
    <div class="bg-indigo-700 w-full px-2 py-5 mb-7 text-sm text-center rounded-lg">
      <p class="text-gray-300"><a href="#" class="text-white hover:underline">Try it free 7 days</a> then $20/mo. thereafter</p>
    </div>
    <div class="bg-white p-6 rounded-lg">
      <form action="" id='form'>
        <span id="firstSpan" class='block text-end italic text-red-600'></span>
        <input id='first' class="border-2 border-gray-400 rounded-lg p-3 text-black w-full focus-visible:border-gray-900 mb-4 " type="text" placeholder="First Name" aria-placeholder="First Name">
        
        <span id="lastSpan" class='block text-end italic text-red-600'></span>
        <input id='last' type="text" class="border-2 border-gray-400 rounded-lg p-3 text-black w-full focus-visible:border-gray-900 mb-4" placeholder="Last Name" aria-placeholder="Last Name">

        <span id="emailSpan" class='block text-end italic text-red-600'></span>
        <input id='email' class="border-2 border-gray-400 rounded-lg p-3 text-black w-full focus-visible:border-gray-900 mb-4" type="text" placeholder="Email Address" aria-placeholder="Email Address">

        <span id="passwordSpan" class='block text-end italic text-red-600'></span>
        <input id='password' class="border-2 border-gray-400 rounded-lg p-3 text-black w-full focus-visible:border-gray-900 mb-4" type="text" placeholder="Password" aria-placeholder="Password">
        
        <span id="cpasswordSpan" class='block text-end italic text-red-600'></span>
        <input id='cpassword' class="border-2 border-gray-400 rounded-lg p-3 text-black w-full focus-visible:border-gray-900 mb-4" type="text" placeholder="confirm Password" aria-placeholder="confirm Password">

        <button id='button' type="button" class="bg-emerald-500 w-full py-3 rounded-lg text-white active:shadow-[inset_0px_0px_12px_0px] active:shadow-emerald-900">Claim your free trial</button>
      </form>
       
      <span class="block text-center text-xs text-gray-400 mt-4">By clicking the button, you are agreeing to our<a href="#" class="text-orange-600 pl-1 hover:underline">Terms and Services</a></span>
      
    </div>
  </div>

<script>
  const first = document.getElementById('first')
  const last = document.getElementById('last')
  const email = document.getElementById('email')
  const password = document.getElementById('password')
  const cpassword = document.getElementById('cpassword')
  const button = document.getElementById('button')
  
  const firstSpan = document.getElementById('firstSpan')
  const lastSpan = document.getElementById('lastSpan')
  const emailSpan = document.getElementById('emailSpan')
  const passwordSpan = document.getElementById('passwordSpan')
  const cpasswordSpan = document.getElementById('cpasswordSpan')

  const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

button.addEventListener('click' , () =>{
    if(first.value.length === 0){
      firstSpan.innerText = 'First Name cannot be empty';
      first.classList.remove('border-gray-400')
      first.classList.add("border-red-600")
      // check output 771
      first.classList.add('error')
      first.classList.add('bg-no-repeat')
      first.classList.add('bg-[97%]')
    }

    if(last.value.length === 0){
      lastSpan.innerText = 'Last Name cannot be empty'
      last.classList.remove('border-gray-400')
      last.classList.add('border-red-600')
      // check output 771
      last.classList.add('error')
      last.classList.add('bg-no-repeat')
      last.classList.add('bg-[97%]')
    }

    if(email.value.length===0){
      emailSpan.innerText = 'Look like this is not email' 
      email.classList.remove('border-gray-400')
      email.classList.add('border-red-600')
      // check output 771
      email.classList.add('error')
      email.classList.add('bg-no-repeat')
      email.classList.add('bg-[97%]')
    }

    if(!email.value.match(pattern)){
      emailSpan.innerText = 'Look like this is not email'
      email.classList.remove('border-gray-400')
      email.classList.add('border-red-600') 
      // check output 771
      email.classList.add('error')
      email.classList.add('bg-no-repeat')
      email.classList.add('bg-[97%]')
    }

    if(password.value.length === 0){
      passwordSpan.innerText = 'Password cannot be empty'
      password.classList.remove('border-gray-400')
      password.classList.add('border-red-600')
      // check output 771
      password.classList.add('error')
      password.classList.add('bg-no-repeat')
      password.classList.add('bg-[97%]')
    }

    if(password.value.length < 7){password
      passwordSpan.innerText = 'Password is very short'
      password.classList.remove('border-gray-400')
      password.classList.add('border-red-600')
      // check output 771
      password.classList.add('error')
      password.classList.add('bg-no-repeat')
      password.classList.add('bg-[97%]')
    }

    if(cpassword.value === password.value){
      cpasswordSpan.innerText = 'vaild password'
      cpassword.classList.remove('border-gray-400')
      cpassword.classList.add('border-red-600')
      // check output 771
      cpassword.classList.add('error')
      cpassword.classList.add('bg-no-repeat')
      cpassword.classList.add('bg-[97%]')
    }
  }
)

</script>

</body>
</html>
